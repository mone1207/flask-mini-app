<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo App</h1>

    <!-- タスク追加フォーム -->
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Add Todo" required>
        <button type="submit">Add</button>
    </form>

    <!-- タスク一覧表示 -->
    <ul>
        {% for todo in todo_list %}
            <li>
                {{ todo.title }}

                <!-- 削除ボタン -->
                <form method="POST" action="/delete/{{ todo.id }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>

                <a href="{{ url_for('update', todo_id=todo.id) }}">
                    <input type="checkbox" {% if todo.complete %}checked{% endif %}>
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
