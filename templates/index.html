<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>

        <!-- タスク追加フォーム -->
        <form method="POST" action="/add">
            <input type="text" name="title" placeholder="Add Todo" required>
            <button type="submit">Add</button>
        </form>

        <!-- タスク一覧表示 -->
        <ul>
            {% for todo in todo_list %}
                <li>
                    {{ todo.title }}

                    <!-- 削除ボタン -->
                    <form method="POST" action="/delete/{{ todo.id }}" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>

                    <!-- 完了チェック -->
                    <a href="{{ url_for('update', todo_id=todo.id) }}">
                        <input type="checkbox" {% if todo.complete %}checked{% endif %}>

                    <!-- 編集ボタン -->
                    <a href="{{ url_for('edit', todo_id=todo.id) }}">Edit</a>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
